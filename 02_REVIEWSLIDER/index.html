<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link href="./../assets/fontawesome/css/all.css" rel="stylesheet" />
        <script src="./script.js" defer></script>
        <title>Review Slider</title>
    </head>
    <body>
        <h1 class="pageTitle">Our Reviews</h1>
        <main id="personCard" class="mainSection">
            <div id="personTile" class="mainSection__personTile">
                <div class="mainSection__personTile__picture">
                    <i class="mainSection__personTile__picture__doubleQuote fa-solid fa-quote-right"></i>
                    <div id="personCardImage" class="mainSection__personTile__picture__image"></div>
                </div>
                <h3 id="personCardName" class="mainSection__personTile__name"></h3>
                <h5 id="personCardJob" class="mainSection__personTile__job"></h5>
                <p id="personCardDescription" class="mainSection__personTile__description"></p>
                <div class="mainSection__personTile__controls">
                    <button id="previousButton" class="mainSection__personTile__controls__previous">&#60;</button>
                    <button id="nextButton" class="mainSection__personTile__controls__next">&#62;</button>
                </div>
                <button id="randomButton" class="mainSection__personTile__randomButton">Surpise Me</button>
            </div>
            <span id="personCardLoader" class="mainSection__loader fas fa-circle-notch fa-spin"></span>
        </main>
    </body>
</html>
