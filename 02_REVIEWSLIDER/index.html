<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="./../assets/fontawesome/css/all.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>Review Slider</title>
  </head>
  <body>
    <h1 class="pageTitle">Our Reviews</h1>
    <main id="personCard" class="mainSection">
      <div class="mainSection__picture">
        <i class="mainSection__picture__doubleQuote fa-solid fa-quote-right"></i>
        <div id="personCardImage" class="mainSection__picture__image"></div>
      </div>
      <h3 id="personCardName" class="mainSection__name">Susan Smith</h3>
      <h5 id="personCardJob" class="mainSection__job">Web Developer</h5>
      <p id="personCardDescription" class="mainSection__description">
        I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar
        toast everyday carry
      </p>
      <div class="mainSection__controls">
        <button id="previousButton" class="mainSection__controls__previous">&#60;</button>
        <button id="nextButton" class="mainSection__controls__next">&#62;</button>
      </div>
      <button id="randomButton" class="mainSection__randomButton">Surpise Me</button>
    </main>
  </body>
</html>
